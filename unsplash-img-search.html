<!DOCTYPE html>
<html>

<head>
    <title>Unsplash Image Search</title>
    <style>
        #search-box {
            margin: 20px;
            padding: 10px;
            width: 300px;
        }

        #image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .image-item img {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Unsplash Image Search</h1>
    <input type="text" id="search-box">
    <button onclick="searchImages()">Search</button>
    <div id="image-grid"></div>

    <script>
        async function searchImages() {
            const query = document.getElementById("search-box").value;

            const accessKey = "iD2GZy-XUQU1s_KvJXLvaecbL4mK1_MjbNXahO39CQQ";
            const url = `https://api.unsplash.com/search/photos?query=${query}&client_id=${accessKey}`;

            const response = await fetch(url);
            const data = await response.json();

            document.getElementById("image-grid").innerHTML = data.results
                .map(img => `<div class="image-item"><img src="${img.urls.small}" alt="${img.alt_description}"></div>`)
                .join("");
        }
    </script>
</body>

</html>
